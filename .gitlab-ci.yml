stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  VITEPRESS_DIST_DIR: "docs/.vitepress/dist"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run build
  artifacts:
    paths:
      - $VITEPRESS_DIST_DIR
    expire_in: 1 hour
  only:
    - main
    - master

pages:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache rsync
  script:
    - mkdir -p public
    - rsync -av --delete $VITEPRESS_DIST_DIR/ public/
  artifacts:
    paths:
      - public
    expire_in: 1 week
  dependencies:
    - build
  only:
    - main
    - master
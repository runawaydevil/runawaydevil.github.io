<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#1e293b"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="#0f172a" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Logo/Icon -->
  <circle cx="200" cy="280" r="40" fill="#3b82f6"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Title -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Pablo News</text>
  
  <!-- Subtitle -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">Catálogo de Projetos e Documentação</text>
  
  <!-- Tech stack -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="18" fill="#64748b">Vue.js • VitePress • Componentes Interativos</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="200" r="60" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1100" cy="400" r="40" fill="#10b981" opacity="0.2"/>
  <circle cx="950" cy="450" r="30" fill="#f59e0b" opacity="0.2"/>
</svg>
